<div class="product-card">
  <div class="product-image" (click)="viewProductDetails()">
    <img [src]="product.imageUrl || 'assets/images/default-product.jpg'" [alt]="product.name" class="img-fluid">
    <button class="favorite-btn" (click)="toggleFavorite(); $event.stopPropagation()">
      <i class="bi" [ngClass]="isFavorite ? 'bi-heart-fill' : 'bi-heart'"></i>
    </button>
  </div>
  <div class="product-info">
    <h4 (click)="viewProductDetails()">{{ product.name }}</h4>
    <p class="product-description" (click)="viewProductDetails()">{{ product.description }}</p>
    <div class="d-flex justify-content-between align-items-center">
      <div class="price">${{ product.price }}</div>
      <button class="btn btn-sm btn-dark" (click)="onOrderNowClick()">Add to Cart</button>
    </div>
  </div>
</div>
