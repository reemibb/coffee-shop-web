<!-- Hero Section -->
<section class="hero-section" [ngStyle]="getHeroBgImage()">
  <div class="container">
    <div class="row align-items-center justify-content-start">
      <div class="col-md-6">
        <h3 class="welcome-text">Welcome!</h3>
        <h1 class="hero-title">We serve the richest coffee <br>in the city!</h1>
        <button class="btn btn-primary order-btn" (click)="onOrderNowClick()">ORDER NOW</button>
      </div>
    </div>
  </div>
</section>

<!-- Best Coffee Beans Banner -->
<section class="coffee-beans-banner">
  <div class="container">
    <div class="row">
      <div class="col-md-7 mx-auto text-center">
        <h2 class="mb-4">Check out our best coffee beans</h2>
        <button class="btn btn-outline-dark" routerLink="/shop">Explore our products <i class="bi bi-arrow-right"></i></button>
      </div>
    </div>
  </div>
</section>

<!-- Special Coffee Section -->
<section class="special-section">
  <div class="container">
    <h2 class="section-title text-center">OUR SPECIAL COFFEE</h2>
    <div class="row">
      <div class="col-md-12">
        <div id="coffeeCarousel" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <!-- Group products in sets of 4 for desktop, 2 for tablet, 1 for mobile -->
            <div class="carousel-item" *ngFor="let group of groupedCoffeeProducts; let i = index" [class.active]="i === 0">
              <div class="row">
                <div class="col-md-3 col-sm-6 mb-4" *ngFor="let coffee of group">
                  <app-product-card [product]="coffee"></app-product-card>
                </div>
              </div>
            </div>
          </div>
          <button class="carousel-control-prev carousel-control prev" type="button" data-bs-target="#coffeeCarousel" data-bs-slide="prev">
            <i class="bi bi-chevron-left"></i>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next carousel-control next" type="button" data-bs-target="#coffeeCarousel" data-bs-slide="next">
            <i class="bi bi-chevron-right"></i>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</section>

    <div class="row">

          <div class="carousel-inner">

              </div>

          </div>
          <button class="carousel-control-prev carousel-control prev" type="button" data-bs-target="#dessertCarousel" data-bs-slide="prev">
            <i class="bi bi-chevron-left"></i>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next carousel-control next" type="button" data-bs-target="#dessertCarousel" data-bs-slide="next">
            <i class="bi bi-chevron-right"></i>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Newsletter Section -->
<section class="newsletter-section">
  <div class="container">
    <div class="row">
      <div class="col-md-8 mx-auto text-center">
        <h2 class="mb-4">Join in and get 15% Off!</h2>
        <p>Subscribe to our newsletter and get 15% off your first order</p>
        <app-newsletter></app-newsletter>
      </div>
    </div>
  </div>
</section>
