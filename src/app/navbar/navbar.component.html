<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
  <div class="container">
    <a class="navbar-brand" href="#">
      <h2 class="logo">Coffee</h2>
    </a>
    
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav mx-auto">
        <li class="nav-item">
          <a class="nav-link" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">HOME</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/coffee" routerLinkActive="active">COFFEE</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/bakery" routerLinkActive="active">BAKERY</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/shop" routerLinkActive="active">SHOP</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/about" routerLinkActive="active">ABOUT</a>
        </li>
        <!-- Login link for non-authenticated users -->
        <li class="nav-item" *ngIf="!isLoggedIn">
          <a class="nav-link" routerLink="/login" routerLinkActive="active">LOGIN</a>
        </li>
        <li class="nav-item dropdown" *ngIf="isLoggedIn">
          <a class="nav-link dropdown-toggle" (click)="toggleDropdown()" style="cursor: pointer;" id="navbarDropdown" role="button">
            {{ currentUser?.name || 'PROFILE' }}
          </a>
          <ul class="dropdown-menu" [class.show]="isDropdownOpen" aria-labelledby="navbarDropdown">
            <li><a class="dropdown-item" routerLink="/orders">My Orders</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" (click)="logout()" style="cursor: pointer;">Logout</a></li>
          </ul>
        </li>
      </ul>
      <div class="d-flex">
        <!-- Favorites Button -->
        <button class="btn me-2" type="button" routerLink="/favorites">
          <i class="bi bi-heart"></i>
        </button>
        
        <!-- Cart Button -->
        <button class="btn position-relative" type="button" routerLink="/cart">
          <i class="bi bi-cart"></i>
          <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" *ngIf="cartQuantity > 0">
            {{ cartQuantity }}
          </span>
        </button>
      </div>
    </div>
  </div>
</nav>
